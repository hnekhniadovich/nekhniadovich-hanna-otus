<mat-card>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="Language"
                    [value]="selectedLang.value"
                    (valueChange)="onChangeLangSelect($event)">
          <mat-option *ngFor="let lang of languages"
                      [value]="lang.value" >
            {{lang.display}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="No. of words"
                    [(value)]="selectedLevel">
          <mat-option *ngFor="let level of levels"
                      [value]="level">
            {{level}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <p>Language: {{selectedLang.display}} / Difficulty: {{selectedLevel}} слов</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
              (click)="onResetClick()">
        Reset
      </button>
      <button mat-raised-button color="primary"
              (click)="onAgreeClick()">
        Apply
      </button>
      <button class="clear-button" mat-raised-button color="warn"
              (click)="onClearClick()">
        Clear
      </button>
    </mat-card-actions>
  </mat-card>
